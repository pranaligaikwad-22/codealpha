<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Responsive Image Gallery</h1>
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="nature">Nature</button>
      <button class="filter-btn" data-filter="animals">Animals</button>
      <button class="filter-btn" data-filter="architecture">Architecture</button>
    </div>
    <div class="gallery">
      <div class="gallery-item" data-category="nature">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Nature - Mountain Lake">
      </div>
      <div class="gallery-item" data-category="nature">
        <img src="https://images.unsplash.com/photo-1465101178521-c1a9136a3b99?auto=format&fit=crop&w=400&q=80" alt="Nature - Forest Path">
      </div>
      <div class="gallery-item" data-category="nature">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=400&q=80" alt="Nature - Misty Mountains">
      </div>
      <div class="gallery-item" data-category="nature">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Nature - River Valley">
      </div>
      <div class="gallery-item" data-category="animals">
        <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=400&q=80" alt="Animals - Dog Portrait">
      </div>
      <div class="gallery-item" data-category="animals">
        <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=400&q=80" alt="Animals - Cat Closeup">
      </div>
      <div class="gallery-item" data-category="animals">
        <img src="https://images.unsplash.com/photo-1465101178521-c1a9136a3b99?auto=format&fit=crop&w=400&q=80" alt="Animals - Fox in Snow">
      </div>
      <div class="gallery-item" data-category="animals">
        <img src="https://images.unsplash.com/photo-1465102859811-1df7d1c7d6ce?auto=format&fit=crop&w=400&q=80" alt="Animals - Tiger in Jungle">
      </div>
      <div class="gallery-item" data-category="animals">
        <img src="https://images.unsplash.com/photo-1518715308788-3005759c61d3?auto=format&fit=crop&w=400&q=80" alt="Animals - Lion in Savannah">
      </div>
      <div class="gallery-item" data-category="architecture">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Architecture - Modern Building">
      </div>
      <div class="gallery-item" data-category="architecture">
        <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=400&q=80" alt="Architecture - City Skyline">
      </div>
      <div class="gallery-item" data-category="architecture">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Architecture - Bridge">
      </div>
    </div>
  </div>
  <div class="lightbox" id="lightbox">
    <span class="close" id="lightbox-close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="">
    <div class="lightbox-nav">
      <span class="prev" id="lightbox-prev">&#10094;</span>
      <span class="next" id="lightbox-next">&#10095;</span>
    </div>
    <div class="lightbox-caption" id="lightbox-caption"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
